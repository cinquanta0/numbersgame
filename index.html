<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battaglia Galattica - Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b, #7c3aed, #1e293b);
            color: white;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #22d3ee, #fbbf24, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(34, 211, 238, 0.5);
            border-radius: 0.375rem;
            color: white;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .input::placeholder {
            color: rgba(156, 163, 175, 1);
        }

        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .button-primary {
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            color: black;
        }

        .button-secondary {
            background: linear-gradient(45deg, #ef4444, #ec4899);
            color: white;
        }

        .button-success {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .hidden {
            display: none;
        }

        .status {
            text-align: center;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .status-online {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }

        .status-offline {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .status-connecting {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid #fbbf24;
            color: #fbbf24;
        }

        .debug {
            background: rgba(0, 0, 0, 0.6);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .leaderboard {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .player {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.25rem;
        }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            z-index: 1000;
            max-width: 300px;
        }

        .notification-success {
            background: #10b981;
            color: white;
        }

        .notification-error {
            background: #ef4444;
            color: white;
        }

        .notification-info {
            background: #3b82f6;
            color: white;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Notification -->
        <div id="notification" class="notification hidden"></div>

        <!-- Debug Console -->
        <div class="card">
            <h3>üêõ Debug Console</h3>
            <div id="debug-console" class="debug"></div>
            <button onclick="clearDebug()" class="button button-secondary" style="width: auto; padding: 0.5rem 1rem;">
                Pulisci Console
            </button>
        </div>

        <!-- Lobby Screen -->
        <div id="lobby-screen">
            <h1 class="title">üåå BATTAGLIA GALATTICA (DEBUG)</h1>
            
            <!-- Connection Status -->
            <div id="connection-status" class="status status-connecting">
                üü° Connessione al server...
            </div>

            <!-- Game Form -->
            <div class="card">
                <h3 style="margin-bottom: 1rem;">üöÄ Entra in Battaglia</h3>
                
                <input type="text" id="player-name" class="input" placeholder="Il tuo nome da comandante" maxlength="20">
                
                <button id="create-room" class="button button-primary">
                    üè† Crea Nuova Stazione
                </button>

                <input type="text" id="room-code" class="input" placeholder="Codice stazione (es: ROOM123)" maxlength="12">
                
                <button id="join-room" class="button button-secondary">
                    üö™ Entra nella Stazione
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <!-- Header -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>üöÄ Stazione: <span id="room-display"></span></h2>
                    <button id="leave-room" class="button button-secondary" style="width: auto; padding: 0.5rem 1rem;">
                        üö™ Esci
                    </button>
                </div>
            </div>

            <div class="grid">
                <!-- Game Area -->
                <div>
                    <!-- Game Info -->
                    <div class="card">
                        <h3 style="margin-bottom: 1rem;">üéØ Controlli Gioco</h3>
                        
                        <div id="start-controls">
                            <button id="start-game" class="button button-success">üéÆ Inizia Battaglia</button>
                            <p id="player-count" style="text-align: center; margin-top: 0.5rem; opacity: 0.8; font-size: 0.9rem;">
                                Caricamento...
                            </p>
                        </div>

                        <div id="game-status" style="margin-top: 1rem; padding: 1rem; background: rgba(0,0,0,0.3); border-radius: 0.5rem;">
                            <div>Stato gioco: <span id="game-state">Non iniziato</span></div>
                            <div>Giocatori: <span id="players-count">0</span></div>
                            <div>Round: <span id="current-round">0</span></div>
                        </div>
                    </div>
                </div>

                <!-- Leaderboard -->
                <div>
                    <div class="card">
                        <h3 style="margin-bottom: 1rem;">üèÜ Giocatori</h3>
                        <div id="leaderboard" class="leaderboard"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let ws = null;
        let gameData = null;
        let playerId = 'player_' + Math.random().toString(36).substr(2, 9);
        let playerName = '';
        let connectionStatus = 'connecting';

        // Debug function
        function debugLog(message) {
            const console = document.getElementById('debug-console');
            const time = new Date().toLocaleTimeString();
            console.innerHTML += `[${time}] ${message}\n`;
            console.scrollTop = console.scrollHeight;
            console.log(message);
        }

        function clearDebug() {
            document.getElementById('debug-console').innerHTML = '';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('üöÄ Applicazione caricata');
            setupEventListeners();
            connectToServer();
        });

        function setupEventListeners() {
            document.getElementById('create-room').addEventListener('click', createRoom);
            document.getElementById('join-room').addEventListener('click', joinRoom);
            document.getElementById('start-game').addEventListener('click', startGame);
            document.getElementById('leave-room').addEventListener('click', leaveRoom);
            
            debugLog('‚úÖ Event listeners configurati');
        }

        function connectToServer() {
            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}`;
                
                debugLog(`üîó Connessione a: ${wsUrl}`);
                
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    debugLog('‚úÖ Connesso al server!');
                    connectionStatus = 'online';
                    updateConnectionStatus();
                    showNotification('üåê Connesso al server!', 'success');
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        debugLog(`üì® Messaggio ricevuto: ${data.type}`);
                        handleServerMessage(data);
                    } catch (e) {
                        debugLog(`‚ùå Errore parsing messaggio: ${e.message}`);
                    }
                };
                
                ws.onclose = function() {
                    debugLog('üîå Connessione chiusa');
                    connectionStatus = 'offline';
                    updateConnectionStatus();
                    showNotification('üî¥ Connessione persa', 'error');
                    
                    // Riconnetti dopo 3 secondi
                    setTimeout(connectToServer, 3000);
                };
                
                ws.onerror = function(error) {
                    debugLog(`‚ùå Errore WebSocket: ${error}`);
                    connectionStatus = 'offline';
                    updateConnectionStatus();
                };
                
            } catch (error) {
                debugLog(`‚ùå Errore connessione: ${error.message}`);
                connectionStatus = 'offline';
                updateConnectionStatus();
                showNotification('‚ùå Errore di connessione', 'error');
            }
        }

        function handleServerMessage(data) {
            debugLog(`üì® Gestendo messaggio: ${data.type}`);
            
            switch (data.type) {
                case 'connected':
                    debugLog('‚úÖ Connessione confermata dal server');
                    break;
                    
                case 'roomCreated':
                    debugLog(`üè† Stanza creata: ${data.gameData.roomCode}`);
                    gameData = data.gameData;
                    showGameScreen();
                    showNotification('üöÄ Stazione creata!', 'success');
                    break;
                    
                case 'roomJoined':
                    debugLog(`üö™ Entrato nella stanza: ${data.gameData.roomCode}`);
                    gameData = data.gameData;
                    showGameScreen();
                    showNotification('üö™ Ti sei unito alla stazione!', 'success');
                    break;
                    
                case 'gameUpdate':
                    debugLog(`üîÑ Aggiornamento gioco ricevuto`);
                    gameData = data.gameData;
                    updateGameDisplay();
                    break;
                    
                case 'error':
                    debugLog(`‚ùå Errore dal server: ${data.message}`);
                    showNotification(data.message, 'error');
                    break;
                    
                case 'pong':
                    // Heartbeat response
                    break;
                    
                default:
                    debugLog(`‚ùì Tipo messaggio sconosciuto: ${data.type}`);
            }
        }

        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                debugLog(`üì§ Invio messaggio: ${message.type}`);
                ws.send(JSON.stringify(message));
                return true;
            } else {
                debugLog('‚ùå WebSocket non connesso');
                showNotification('‚ùå Non connesso al server', 'error');
                return false;
            }
        }

        function updateConnectionStatus() {
            const statusEl = document.getElementById('connection-status');
            const buttons = document.querySelectorAll('.button');
            
            switch (connectionStatus) {
                case 'online':
                    statusEl.className = 'status status-online';
                    statusEl.textContent = 'üü¢ Connesso al server';
                    buttons.forEach(btn => btn.disabled = false);
                    break;
                case 'offline':
                    statusEl.className = 'status status-offline';
                    statusEl.textContent = 'üî¥ Disconnesso - Riconnessione...';
                    buttons.forEach(btn => btn.disabled = true);
                    break;
                case 'connecting':
                    statusEl.className = 'status status-connecting';
                    statusEl.textContent = 'üü° Connessione al server...';
                    buttons.forEach(btn => btn.disabled = true);
                    break;
            }
        }

        function createRoom() {
            playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                debugLog('‚ùå Nome giocatore mancante');
                showNotification('Inserisci il tuo nome!', 'error');
                return;
            }

            if (connectionStatus !== 'online') {
                debugLog('‚ùå Non connesso al server');
                showNotification('Non connesso al server!', 'error');
                return;
            }

            debugLog(`üè† Creando stanza per: ${playerName}`);
            sendMessage({
                type: 'createRoom',
                playerId: playerId,
                playerName: playerName
            });
        }

        function joinRoom() {
            playerName = document.getElementById('player-name').value.trim();
            const roomCode = document.getElementById('room-code').value.trim().toUpperCase();
            
            if (!playerName) {
                debugLog('‚ùå Nome giocatore mancante');
                showNotification('Inserisci il tuo nome!', 'error');
                return;
            }
            
            if (!roomCode) {
                debugLog('‚ùå Codice stanza mancante');
                showNotification('Inserisci il codice stanza!', 'error');
                return;
            }

            if (connectionStatus !== 'online') {
                debugLog('‚ùå Non connesso al server');
                showNotification('Non connesso al server!', 'error');
                return;
            }

            debugLog(`üö™ Tentativo di unirsi alla stanza: ${roomCode}`);
            sendMessage({
                type: 'joinRoom',
                playerId: playerId,
                playerName: playerName,
                roomCode: roomCode
            });
        }

        function startGame() {
            if (!gameData) {
                debugLog('‚ùå Nessun dato di gioco disponibile');
                showNotification('Errore: nessun dato di gioco', 'error');
                return;
            }
            
            debugLog(`üéÆ Tentativo di avvio gioco per stanza: ${gameData.roomCode}`);
            debugLog(`üë§ Player ID: ${playerId}`);
            debugLog(`üè† √à host: ${gameData.players.find(p => p.id === playerId)?.isHost}`);
            debugLog(`üë• Numero giocatori: ${gameData.players.length}`);
            
            sendMessage({
                type: 'startGame',
                roomCode: gameData.roomCode,
                playerId: playerId
            });
        }

        function leaveRoom() {
            debugLog('üö™ Uscita dalla stanza');
            showLobbyScreen();
            gameData = null;
            showNotification('üö™ Hai lasciato la stazione', 'info');
        }

        function showLobbyScreen() {
            document.getElementById('lobby-screen').classList.remove('hidden');
            document.getElementById('game-screen').classList.add('hidden');
        }

        function showGameScreen() {
            document.getElementById('lobby-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            updateGameDisplay();
        }

        function updateGameDisplay() {
            if (!gameData) {
                debugLog('‚ö†Ô∏è Nessun dato di gioco per aggiornamento display');
                return;
            }

            debugLog(`üîÑ Aggiornamento display per stanza: ${gameData.roomCode}`);

            // Update room code
            document.getElementById('room-display').textContent = gameData.roomCode;

            // Update game status
            document.getElementById('game-state').textContent = gameData.gameStarted ? 'In corso' : 'In attesa';
            document.getElementById('players-count').textContent = gameData.players.length;
            document.getElementById('current-round').textContent = gameData.currentRound || 0;

            // Update player count
            const playerCountEl = document.getElementById('player-count');
            playerCountEl.textContent = `Giocatori: ${gameData.players.length}/‚àû (min. 2 per iniziare)`;

            // Update start button
            const isHost = gameData.players.find(p => p.id === playerId)?.isHost;
            const startButton = document.getElementById('start-game');
            
            if (gameData.gameStarted) {
                startButton.textContent = 'üéÆ Gioco in corso...';
                startButton.disabled = true;
            } else if (isHost) {
                if (gameData.players.length >= 2) {
                    startButton.textContent = 'üéÆ Inizia Battaglia';
                    startButton.disabled = false;
                } else {
                    startButton.textContent = 'üéÆ Aspetta altri giocatori';
                    startButton.disabled = true;
                }
            } else {
                startButton.textContent = '‚è≥ Aspetta che l\'host inizi';
                startButton.disabled = true;
            }

            // Update leaderboard
            updateLeaderboard();
        }

        function updateLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';

            if (!gameData.players.length) {
                leaderboard.innerHTML = '<p style="text-align: center; opacity: 0.6;">Nessun giocatore</p>';
                return;
            }

            gameData.players
                .sort((a, b) => b.score - a.score)
                .forEach((player, index) => {
                    const playerEl = document.createElement('div');
                    playerEl.className = 'player';
                    
                    const icon = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : 'üë§';
                    const hostIcon = player.isHost ? ' üëë' : '';
                    const isCurrentPlayer = player.id === playerId ? ' (Tu)' : '';
                    
                    playerEl.innerHTML = `
                        <span>${icon} ${player.name}${hostIcon}${isCurrentPlayer}</span>
                        <span style="color: #fbbf24; font-weight: bold;">${player.score || 0}</span>
                    `;
                    
                    leaderboard.appendChild(playerEl);
                });
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification notification-${type}`;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        // Heartbeat
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                sendMessage({ type: 'ping' });
            }
        }, 30000);

        debugLog('üéÆ Battaglia Galattica Debug caricata!');
        debugLog(`üÜî Player ID: ${playerId}`);
    </script>
</body>
</html>
