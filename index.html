<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battaglia Galattica - SEMPLICE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b, #7c3aed, #1e293b);
            color: white;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #22d3ee, #fbbf24, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(34, 211, 238, 0.5);
            border-radius: 0.375rem;
            color: white;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .input::placeholder {
            color: rgba(156, 163, 175, 1);
        }

        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .button-primary {
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            color: black;
        }

        .button-secondary {
            background: linear-gradient(45deg, #ef4444, #ec4899);
            color: white;
        }

        .button-success {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .hidden {
            display: none;
        }

        .status {
            text-align: center;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .status-online {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }

        .status-offline {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .status-connecting {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid #fbbf24;
            color: #fbbf24;
        }

        .chat {
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .chat-message {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-message.system {
            background: rgba(34, 211, 238, 0.2);
            border-left: 3px solid #22d3ee;
        }

        .leaderboard {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .player {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.25rem;
        }

        .player.current-turn {
            background: rgba(16, 185, 129, 0.3);
            border: 2px solid #10b981;
        }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            z-index: 1000;
            max-width: 300px;
        }

        .notification-success {
            background: #10b981;
            color: white;
        }

        .notification-error {
            background: #ef4444;
            color: white;
        }

        .notification-info {
            background: #3b82f6;
            color: white;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Notification -->
        <div id="notification" class="notification hidden"></div>

        <!-- Lobby Screen -->
        <div id="lobby-screen">
            <h1 class="title">üåå BATTAGLIA GALATTICA</h1>
            
            <!-- Connection Status -->
            <div id="connection-status" class="status status-connecting">
                üü° Connessione al server...
            </div>

            <!-- Game Form -->
            <div class="card">
                <h3 style="margin-bottom: 1rem;">üöÄ Entra in Battaglia</h3>
                
                <input type="text" id="player-name" class="input" placeholder="Il tuo nome" maxlength="20">
                
                <button id="create-room" class="button button-primary">
                    üè† Crea Stanza
                </button>

                <input type="text" id="room-code" class="input" placeholder="Codice stanza" maxlength="12">
                
                <button id="join-room" class="button button-secondary">
                    üö™ Unisciti
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <!-- Header -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>üöÄ Stanza: <span id="room-display"></span></h2>
                    <button id="leave-room" class="button button-secondary" style="width: auto; padding: 0.5rem 1rem;">
                        üö™ Esci
                    </button>
                </div>
            </div>

            <!-- Game Status -->
            <div class="card">
                <div id="game-status">
                    <p><strong>Stato:</strong> <span id="status-text">In attesa...</span></p>
                    <p><strong>Giocatori:</strong> <span id="player-count">0</span></p>
                    <p><strong>Round:</strong> <span id="round-number">0</span></p>
                    <div id="turn-info" style="margin-top: 1rem; padding: 1rem; background: rgba(0,0,0,0.3); border-radius: 0.5rem;"></div>
                </div>
            </div>

            <div class="grid">
                <!-- Game Area -->
                <div>
                    <!-- Controls -->
                    <div class="card">
                        <h3 style="margin-bottom: 1rem;">üéÆ Controlli</h3>
                        
                        <div id="start-controls">
                            <button id="start-game" class="button button-success">üéØ Inizia Battaglia</button>
                        </div>

                        <div id="game-controls" class="hidden">
                            <input type="number" id="guess-input" class="input" placeholder="Numero (1-100)" min="1" max="100">
                            <button id="submit-guess" class="button button-success">üöÄ Indovina!</button>
                        </div>
                    </div>

                    <!-- Chat -->
                    <div class="card">
                        <h3 style="margin-bottom: 1rem;">üí¨ Chat</h3>
                        <div id="chat-messages" class="chat"></div>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="text" id="chat-input" class="input" placeholder="Messaggio..." style="margin-bottom: 0;">
                            <button id="send-chat" class="button button-success" style="width: auto; padding: 0.75rem;">üì§</button>
                        </div>
                    </div>
                </div>

                <!-- Players -->
                <div>
                    <div class="card">
                        <h3 style="margin-bottom: 1rem;">üë• Giocatori</h3>
                        <div id="leaderboard" class="leaderboard"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let ws = null;
        let gameData = null;
        let playerId = 'player_' + Math.random().toString(36).substr(2, 9);
        let playerName = '';
        let connectionStatus = 'connecting';

        console.log(`üÜî Player ID: ${playerId}`);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            connectToServer();
        });

        function setupEventListeners() {
            document.getElementById('create-room').addEventListener('click', createRoom);
            document.getElementById('join-room').addEventListener('click', joinRoom);
            document.getElementById('start-game').addEventListener('click', startGame);
            document.getElementById('submit-guess').addEventListener('click', submitGuess);
            document.getElementById('send-chat').addEventListener('click', sendChat);
            document.getElementById('leave-room').addEventListener('click', leaveRoom);
            
            document.getElementById('guess-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') submitGuess();
            });
            
            document.getElementById('chat-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendChat();
            });
        }

        function connectToServer() {
            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}`;
                
                console.log('üîó Connecting to:', wsUrl);
                
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    console.log('‚úÖ Connected!');
                    connectionStatus = 'online';
                    updateConnectionStatus();
                    showNotification('üåê Connesso!', 'success');
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('üì® Received:', data.type, data);
                        handleServerMessage(data);
                    } catch (e) {
                        console.error('Parse error:', e);
                    }
                };
                
                ws.onclose = function() {
                    console.log('üîå Connection closed');
                    connectionStatus = 'offline';
                    updateConnectionStatus();
                    showNotification('üî¥ Disconnesso', 'error');
                    
                    setTimeout(connectToServer, 3000);
                };
                
                ws.onerror = function(error) {
                    console.error('‚ùå WebSocket error:', error);
                    connectionStatus = 'offline';
                    updateConnectionStatus();
                };
                
            } catch (error) {
                console.error('‚ùå Connection error:', error);
                connectionStatus = 'offline';
                updateConnectionStatus();
            }
        }

        function handleServerMessage(data) {
            switch (data.type) {
                case 'connected':
                    console.log('‚úÖ Server confirmed connection');
                    break;
                    
                case 'roomCreated':
                    console.log('üè† Room created:', data.gameData.roomCode);
                    gameData = data.gameData;
                    showGameScreen();
                    showNotification('üöÄ Stanza creata!', 'success');
                    break;
                    
                case 'roomJoined':
                    console.log('üö™ Joined room:', data.gameData.roomCode);
                    gameData = data.gameData;
                    showGameScreen();
                    showNotification('üö™ Entrato nella stanza!', 'success');
                    break;
                    
                case 'gameUpdate':
                    console.log('üîÑ Game update received');
                    gameData = data.gameData;
                    updateGameDisplay();
                    break;
                    
                case 'guessResult':
                    console.log('üéØ Guess result:', data.result);
                    showNotification(data.result.hint, data.result.correct ? 'success' : 'info');
                    break;
                    
                case 'error':
                    console.log('‚ùå Server error:', data.message);
                    showNotification(data.message, 'error');
                    break;
                    
                case 'pong':
                    break;
                    
                default:
                    console.log('‚ùì Unknown message:', data.type);
            }
        }

        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('üì§ Sending:', message.type, message);
                ws.send(JSON.stringify(message));
                return true;
            } else {
                console.log('‚ùå WebSocket not connected');
                showNotification('‚ùå Non connesso', 'error');
                return false;
            }
        }

        function updateConnectionStatus() {
            const statusEl = document.getElementById('connection-status');
            
            switch (connectionStatus) {
                case 'online':
                    statusEl.className = 'status status-online';
                    statusEl.textContent = 'üü¢ Connesso';
                    break;
                case 'offline':
                    statusEl.className = 'status status-offline';
                    statusEl.textContent = 'üî¥ Disconnesso';
                    break;
                case 'connecting':
                    statusEl.className = 'status status-connecting';
                    statusEl.textContent = 'üü° Connessione...';
                    break;
            }
        }

        function createRoom() {
            playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                showNotification('Inserisci il nome!', 'error');
                return;
            }

            console.log(`üè† Creating room for: ${playerName}`);
            sendMessage({
                type: 'createRoom',
                playerId: playerId,
                playerName: playerName
            });
        }

        function joinRoom() {
            playerName = document.getElementById('player-name').value.trim();
            const roomCode = document.getElementById('room-code').value.trim().toUpperCase();
            
            if (!playerName || !roomCode) {
                showNotification('Inserisci nome e codice!', 'error');
                return;
            }

            console.log(`üö™ Joining room: ${roomCode} as ${playerName}`);
            sendMessage({
                type: 'joinRoom',
                playerId: playerId,
                playerName: playerName,
                roomCode: roomCode
            });
        }

        function startGame() {
            if (!gameData) {
                showNotification('Errore: nessun dato gioco', 'error');
                return;
            }
            
            console.log(`üéÆ Starting game for room: ${gameData.roomCode}`);
            console.log(`üë§ Player ID: ${playerId}`);
            console.log(`üè† Is host: ${gameData.players.find(p => p.id === playerId)?.isHost}`);
            console.log(`üë• Players: ${gameData.players.length}`);
            
            sendMessage({
                type: 'startGame',
                roomCode: gameData.roomCode,
                playerId: playerId
            });
        }

        function submitGuess() {
            const guess = parseInt(document.getElementById('guess-input').value);
            
            if (isNaN(guess) || guess < 1 || guess > 100) {
                showNotification('Numero tra 1 e 100!', 'error');
                return;
            }

            sendMessage({
                type: 'guess',
                roomCode: gameData.roomCode,
                playerId: playerId,
                playerName: playerName,
                guess: guess
            });

            document.getElementById('guess-input').value = '';
        }

        function sendChat() {
            const message = document.getElementById('chat-input').value.trim();
            if (!message) return;

            sendMessage({
                type: 'chat',
                roomCode: gameData.roomCode,
                playerId: playerId,
                playerName: playerName,
                message: message
            });

            document.getElementById('chat-input').value = '';
        }

        function leaveRoom() {
            showLobbyScreen();
            gameData = null;
            showNotification('üö™ Uscito dalla stanza', 'info');
        }

        function showLobbyScreen() {
            document.getElementById('lobby-screen').classList.remove('hidden');
            document.getElementById('game-screen').classList.add('hidden');
        }

        function showGameScreen() {
            document.getElementById('lobby-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            updateGameDisplay();
        }

        function updateGameDisplay() {
            if (!gameData) return;

            console.log('üîÑ Updating display for room:', gameData.roomCode);

            // Update room code
            document.getElementById('room-display').textContent = gameData.roomCode;

            // Update status
            document.getElementById('status-text').textContent = gameData.gameStarted ? 'In corso' : 'In attesa';
            document.getElementById('player-count').textContent = gameData.players.length;
            document.getElementById('round-number').textContent = gameData.currentRound || 0;

            // Update turn info
            const turnInfo = document.getElementById('turn-info');
            if (gameData.gameStarted) {
                const currentPlayer = gameData.players[gameData.currentPlayerIndex];
                const isMyTurn = currentPlayer && currentPlayer.id === playerId;
                
                if (isMyTurn) {
                    turnInfo.innerHTML = `üéØ <strong>√à il tuo turno!</strong><br>Tentativi: ${gameData.currentAttempts}/${gameData.maxAttempts}`;
                    turnInfo.style.background = 'rgba(16, 185, 129, 0.3)';
                } else {
                    turnInfo.innerHTML = `‚è≥ Turno di: <strong>${currentPlayer ? currentPlayer.name : 'Sconosciuto'}</strong>`;
                    turnInfo.style.background = 'rgba(251, 191, 36, 0.2)';
                }
            } else {
                turnInfo.innerHTML = '‚è∏Ô∏è Gioco non iniziato';
                turnInfo.style.background = 'rgba(0, 0, 0, 0.3)';
            }

            // Update controls
            const isHost = gameData.players.find(p => p.id === playerId)?.isHost;
            const currentPlayer = gameData.players[gameData.currentPlayerIndex];
            const isMyTurn = currentPlayer && currentPlayer.id === playerId;

            if (gameData.gameStarted) {
                document.getElementById('start-controls').classList.add('hidden');
                document.getElementById('game-controls').classList.remove('hidden');
                
                document.getElementById('guess-input').disabled = !isMyTurn;
                document.getElementById('submit-guess').disabled = !isMyTurn;
            } else {
                document.getElementById('game-controls').classList.add('hidden');
                
                if (isHost && gameData.players.length >= 2) {
                    document.getElementById('start-controls').classList.remove('hidden');
                    document.getElementById('start-game').disabled = false;
                    document.getElementById('start-game').textContent = 'üéØ Inizia Battaglia';
                } else if (isHost) {
                    document.getElementById('start-controls').classList.remove('hidden');
                    document.getElementById('start-game').disabled = true;
                    document.getElementById('start-game').textContent = '‚è≥ Aspetta altri giocatori';
                } else {
                    document.getElementById('start-controls').classList.add('hidden');
                }
            }

            // Update players
            updateLeaderboard();

            // Update chat
            updateChat();
        }

        function updateLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';

            if (!gameData.players.length) {
                leaderboard.innerHTML = '<p style="text-align: center; opacity: 0.6;">Nessun giocatore</p>';
                return;
            }

            const currentPlayer = gameData.gameStarted ? gameData.players[gameData.currentPlayerIndex] : null;

            gameData.players
                .sort((a, b) => b.score - a.score)
                .forEach((player, index) => {
                    const playerEl = document.createElement('div');
                    playerEl.className = 'player';
                    
                    if (currentPlayer && player.id === currentPlayer.id) {
                        playerEl.classList.add('current-turn');
                    }
                    
                    const icon = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : 'üë§';
                    const hostIcon = player.isHost ? ' üëë' : '';
                    const isCurrentPlayer = player.id === playerId ? ' (Tu)' : '';
                    const turnIcon = currentPlayer && player.id === currentPlayer.id ? ' üéØ' : '';
                    
                    playerEl.innerHTML = `
                        <span>${icon} ${player.name}${hostIcon}${isCurrentPlayer}${turnIcon}</span>
                        <span style="color: #fbbf24; font-weight: bold;">${player.score || 0}</span>
                    `;
                    
                    leaderboard.appendChild(playerEl);
                });
        }

        function updateChat() {
            const chatContainer = document.getElementById('chat-messages');
            chatContainer.innerHTML = '';

            if (!gameData.chat.length) {
                chatContainer.innerHTML = '<p style="text-align: center; opacity: 0.6;">Nessun messaggio</p>';
                return;
            }

            gameData.chat.slice(-20).forEach(msg => {
                const msgEl = document.createElement('div');
                msgEl.className = 'chat-message';
                
                if (msg.playerName === 'Sistema') {
                    msgEl.classList.add('system');
                }
                
                const time = new Date(msg.timestamp || Date.now()).toLocaleTimeString('it-IT', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                msgEl.innerHTML = `
                    <div style="font-weight: bold; margin-bottom: 0.25rem;">
                        ${msg.playerName} <span style="opacity: 0.6; font-size: 0.8rem;">${time}</span>
                    </div>
                    <div>${msg.message}</div>
                `;
                
                chatContainer.appendChild(msgEl);
            });

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification notification-${type}`;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        console.log('üéÆ Game loaded!');
    </script>
</body>
</html>
