<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numero Quest - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animazione di sfondo */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .floating-number {
      position: absolute;
      font-family: 'Bangers', cursive;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .game-logo {
      font-family: 'Bangers', cursive;
      font-size: 3rem;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .game-subtitle {
      color: #666;
      font-size: 1rem;
      margin-bottom: 2rem;
      font-weight: 300;
    }

    .tabs {
      display: flex;
      margin-bottom: 2rem;
      background: #f0f0f0;
      border-radius: 12px;
      padding: 4px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      color: #666;
    }

    .tab.active {
      background: #667eea;
      color: white;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .form-container {
      display: none;
      animation: fadeIn 0.5s ease-out;
    }

    .form-container.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #333;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fff;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .form-input:valid {
      border-color: #4caf50;
    }

    .form-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;
    }

    .form-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .form-btn:hover::before {
      left: 100%;
    }

    .form-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .form-btn:active {
      transform: translateY(0);
    }

    .form-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .guest-btn {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .guest-btn:hover {
      background: #667eea;
      color: white;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      border-left: 4px solid #c62828;
      font-size: 14px;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .success-message {
      background: #e8f5e8;
      color: #2e7d32;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      border-left: 4px solid #2e7d32;
      font-size: 14px;
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      font-size: 18px;
    }

    .input-wrapper {
      position: relative;
    }

    .strength-meter {
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { background: #f44336; }
    .strength-medium { background: #ff9800; }
    .strength-strong { background: #4caf50; }

    .privacy-notice {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
      line-height: 1.4;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .game-logo {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

<div class="bg-animation" id="bgAnimation"></div>

<div class="login-container">
  <div class="game-logo">üéÆ Numero Quest</div>
  <p class="game-subtitle">Accedi per salvare i tuoi progressi e competere!</p>
  
  <div class="tabs">
    <button class="tab active" onclick="showTab('login')">Accedi</button>
    <button class="tab" onclick="showTab('register')">Registrati</button>
  </div>

  <!-- Form di Login -->
  <div class="form-container active" id="loginForm">
    <div class="form-group">
      <label class="form-label" for="loginUsername">Username</label>
      <input type="text" id="loginUsername" class="form-input" placeholder="Inserisci il tuo username" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="loginPassword">Password</label>
      <div class="input-wrapper">
        <input type="password" id="loginPassword" class="form-input" placeholder="Inserisci la password" required>
        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
      </div>
    </div>
    
    <button class="form-btn" onclick="handleLogin()" id="loginBtn">
      üîë Accedi
    </button>
    
    <button class="form-btn guest-btn" onclick="loginAsGuest()">
      üë§ Gioca come Ospite
    </button>
  </div>

  <!-- Form di Registrazione -->
  <div class="form-container" id="registerForm">
    <div class="form-group">
      <label class="form-label" for="regUsername">Username</label>
      <input type="text" id="regUsername" class="form-input" placeholder="Scegli un username" required minlength="3">
    </div>
    
    <div class="form-group">
      <label class="form-label" for="regEmail">Email (opzionale)</label>
      <input type="email" id="regEmail" class="form-input" placeholder="tua@email.com">
    </div>
    
    <div class="form-group">
      <label class="form-label" for="regPassword">Password</label>
      <div class="input-wrapper">
        <input type="password" id="regPassword" class="form-input" placeholder="Crea una password" required minlength="6" oninput="checkPasswordStrength()">
        <button type="button" class="password-toggle" onclick="togglePassword('regPassword')">üëÅÔ∏è</button>
      </div>
      <div class="strength-meter">
        <div class="strength-fill" id="strengthFill"></div>
      </div>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="regPasswordConfirm">Conferma Password</label>
      <div class="input-wrapper">
        <input type="password" id="regPasswordConfirm" class="form-input" placeholder="Ripeti la password" required>
        <button type="button" class="password-toggle" onclick="togglePassword('regPasswordConfirm')">üëÅÔ∏è</button>
      </div>
    </div>
    
    <button class="form-btn" onclick="handleRegister()" id="registerBtn">
      üìù Registrati
    </button>
  </div>

  <div id="messageContainer"></div>

  <div class="privacy-notice">
    Registrandoti accetti di salvare i tuoi dati localmente per migliorare l'esperienza di gioco.
  </div>
</div>

<script>
// Variabili globali
let users = JSON.parse(localStorage.getItem('numeroquest_users') || '[]');

// Inizializzazione
document.addEventListener('DOMContentLoaded', function() {
  checkExistingSession();
  createFloatingNumbers();
});

// Controllo sessione esistente
function checkExistingSession() {
  const currentUser = localStorage.getItem('numeroquest_current_user');
  const sessionExpiry = localStorage.getItem('numeroquest_session_expiry');
  
  if (currentUser && sessionExpiry && new Date().getTime() < parseInt(sessionExpiry)) {
    // Sessione valida, reindirizza al gioco
    redirectToGame();
  }
}

// Gestione tab
function showTab(tabName) {
  // Aggiorna tab attivi
  document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
  event.target.classList.add('active');
  
  // Mostra form corrispondente
  document.querySelectorAll('.form-container').forEach(form => form.classList.remove('active'));
  document.getElementById(tabName + 'Form').classList.add('active');
  
  // Pulisci messaggi
  clearMessages();
}

// Toggle visibilit√† password
function togglePassword(inputId) {
  const input = document.getElementById(inputId);
  const toggle = input.nextElementSibling;
  
  if (input.type === 'password') {
    input.type = 'text';
    toggle.textContent = 'üôà';
  } else {
    input.type = 'password';
    toggle.textContent = 'üëÅÔ∏è';
  }
}

// Controllo forza password
function checkPasswordStrength() {
  const password = document.getElementById('regPassword').value;
  const strengthFill = document.getElementById('strengthFill');
  
  let strength = 0;
  
  if (password.length >= 6) strength += 25;
  if (password.match(/[a-z]/)) strength += 25;
  if (password.match(/[A-Z]/)) strength += 25;
  if (password.match(/[0-9]/)) strength += 25;
  
  strengthFill.style.width = strength + '%';
  
  if (strength <= 25) {
    strengthFill.className = 'strength-fill strength-weak';
  } else if (strength <= 75) {
    strengthFill.className = 'strength-fill strength-medium';
  } else {
    strengthFill.className = 'strength-fill strength-strong';
  }
}

// Gestione login
function handleLogin() {
  const username = document.getElementById('loginUsername').value.trim();
  const password = document.getElementById('loginPassword').value;
  
  if (!username || !password) {
    showError('Inserisci username e password');
    return;
  }
  
  showLoading('loginBtn', 'Accesso in corso...');
  
  // Simula delay di rete
  setTimeout(() => {
    const user = users.find(u => u.username === username && u.password === password);
    
    if (user) {
      loginSuccess(user);
    } else {
      showError('Username o password non corretti');
      hideLoading('loginBtn', 'üîë Accedi');
    }
  }, 1000);
}

// Gestione registrazione
function handleRegister() {
  const username = document.getElementById('regUsername').value.trim();
  const email = document.getElementById('regEmail').value.trim();
  const password = document.getElementById('regPassword').value;
  const confirmPassword = document.getElementById('regPasswordConfirm').value;
  
  // Validazioni
  if (!username || !password) {
    showError('Username e password sono obbligatori');
    return;
  }
  
  if (username.length < 3) {
    showError('L\'username deve avere almeno 3 caratteri');
    return;
  }
  
  if (password.length < 6) {
    showError('La password deve avere almeno 6 caratteri');
    return;
  }
  
  if (password !== confirmPassword) {
    showError('Le password non corrispondono');
    return;
  }
  
  // Controlla se username esiste gi√†
  if (users.find(u => u.username === username)) {
    showError('Username gi√† esistente, scegline un altro');
    return;
  }
  
  showLoading('registerBtn', 'Registrazione in corso...');
  
  // Simula delay di rete
  setTimeout(() => {
    const newUser = {
      id: Date.now().toString(),
      username: username,
      email: email || '',
      password: password,
      createdAt: new Date().toISOString(),
      stats: {
        gamesPlayed: 0,
        gamesWon: 0,
        bestScore: 0,
        level: 1
      }
    };
    
    users.push(newUser);
    localStorage.setItem('numeroquest_users', JSON.stringify(users));
    
    showSuccess('Registrazione completata! Accesso automatico...');
    
    setTimeout(() => {
      loginSuccess(newUser);
    }, 1500);
  }, 1000);
}

// Login come ospite
function loginAsGuest() {
  const guestUser = {
    id: 'guest_' + Date.now(),
    username: 'Ospite',
    email: '',
    isGuest: true,
    stats: {
      gamesPlayed: 0,
      gamesWon: 0,
      bestScore: 0,
      level: 1
    }
  };
  
  showSuccess('Accesso come ospite...');
  
  setTimeout(() => {
    loginSuccess(guestUser);
  }, 1000);
}

// Successo login
function loginSuccess(user) {
  // Salva sessione (24 ore)
  localStorage.setItem('numeroquest_current_user', JSON.stringify(user));
  localStorage.setItem('numeroquest_session_expiry', (new Date().getTime() + 24 * 60 * 60 * 1000).toString());
  
  showSuccess(`Benvenuto, ${user.username}! Reindirizzamento al gioco...`);
  
  setTimeout(() => {
    redirectToGame();
  }, 2000);
}

// Reindirizzamento al gioco
function redirectToGame() {
  window.location.href = 'index.html';
}

// Funzioni di utilit√†
function showLoading(btnId, text) {
  const btn = document.getElementById(btnId);
  btn.innerHTML = `<span class="loading"></span> ${text}`;
  btn.disabled = true;
}

function hideLoading(btnId, originalText) {
  const btn = document.getElementById(btnId);
  btn.innerHTML = originalText;
  btn.disabled = false;
}

function showError(message) {
  const container = document.getElementById('messageContainer');
  container.innerHTML = `<div class="error-message">${message}</div>`;
  
  setTimeout(() => {
    container.innerHTML = '';
  }, 5000);
}

function showSuccess(message) {
  const container = document.getElementById('messageContainer');
  container.innerHTML = `<div class="success-message">${message}</div>`;
}

function clearMessages() {
  document.getElementById('messageContainer').innerHTML = '';
}

// Animazione numeri fluttuanti
function createFloatingNumbers() {
  const container = document.getElementById('bgAnimation');
  const numbers = '0123456789';
  
  for (let i = 0; i < 15; i++) {
    const number = document.createElement('div');
    number.className = 'floating-number';
    number.textContent = numbers[Math.floor(Math.random() * numbers.length)];
    number.style.left = Math.random() * 100 + '%';
    number.style.top = Math.random() * 100 + '%';
    number.style.animationDelay = Math.random() * 6 + 's';
    number.style.animationDuration = (4 + Math.random() * 4) + 's';
    
    container.appendChild(number);
  }
}

// Gestione Enter key
document.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    const activeForm = document.querySelector('.form-container.active');
    if (activeForm.id === 'loginForm') {
      handleLogin();
    } else {
      handleRegister();
    }
  }
});
</script>

</body>
</html>
